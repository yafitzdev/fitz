# fitz/engines/classic_rag/config/default.yaml
#
# Default configuration for Classic RAG engine.
# Configured for your Qdrant setup at 192.168.178.2:6333
#

# =============================================================================
# LLM (Chat) Configuration - Cohere
# =============================================================================
llm:
  plugin_name: cohere
  kwargs:
    model: command-r-plus
    temperature: 0.2

# =============================================================================
# Embedding Configuration - Cohere
# =============================================================================
embedding:
  plugin_name: cohere
  kwargs:
    model: embed-english-v3.0

# =============================================================================
# Vector Database Configuration - Qdrant
# =============================================================================
vector_db:
  plugin_name: qdrant
  kwargs:
    host: "192.168.178.2"
    port: 6333
    vector_name: "Default"  # Named vector in your Qdrant collection

# =============================================================================
# Retriever Configuration
# =============================================================================
retriever:
  plugin_name: dense
  collection: fitz_stack_test  # Your collection with data
  top_k: 5

# =============================================================================
# Reranker Configuration (Optional)
# =============================================================================
rerank:
  enabled: false
  plugin_name: cohere
  kwargs:
    model: rerank-english-v3.0

# =============================================================================
# RGS (Retrieval-Guided Synthesis) Configuration
# =============================================================================
rgs:
  enable_citations: true
  strict_grounding: true
  max_chunks: 8
  include_query_in_context: true
  source_label_prefix: S

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  level: INFO